<!DOCTYPE html>
<html lang="en">
<head>
 <!--MARKED_JS-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moo Chat</title>
  
<!--HIGHLIGHT_CSS-->
<!--HIGHLIGHT_JS-->

  <style>
    :root {
      /* Dark theme colors */
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #404040;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-primary: #667eea;
      --accent-secondary: #764ba2;
      --border-color: #404040;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --chat-bg: #242424;
      --input-bg: #2d2d2d;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #0f0f0f 100%);
      color: var(--text-primary);
    }

    #chat-container {
      display: flex;
      height: 100vh;
      background: rgba(45, 45, 45, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin: 10px;
      overflow: hidden;
      box-shadow: 0 8px 32px var(--shadow-color);
    }

    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(26, 26, 26, 0.6);
      margin: 15px;
      border-radius: 15px;
      overflow: hidden;
    }

    #thread-controls {
      display: flex;
      padding: clamp(12px, 2vw, 20px);
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      color: var(--text-primary);
      gap: clamp(8px, 1.5vw, 12px);
      align-items: center;
      flex-wrap: wrap;
    }

    #thread-controls label {
      font-weight: 600;
      font-size: clamp(12px, 2vw, 14px);
      white-space: nowrap;
    }

    #thread-select {
      flex: 1;
      min-width: 120px;
      padding: clamp(8px, 1.5vw, 10px) clamp(12px, 2vw, 15px);
      border: 1px solid var(--border-color);
      border-radius: 25px;
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: clamp(12px, 2vw, 14px);
      backdrop-filter: blur(5px);
    }

    #thread-select option {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: clamp(12px, 2vw, 20px);
      background: var(--chat-bg);
    }

    #input-panel {
      width: clamp(280px, 30vw, 350px);
      display: flex;
      flex-direction: column;
      background: rgba(45, 45, 45, 0.95);
      margin: 15px 15px 15px 0;
      border-radius: 15px;
      box-shadow: 0 4px 20px var(--shadow-color);
      border: 1px solid var(--border-color);
    }

    #input-header {
      padding: clamp(15px, 2.5vw, 20px);
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: white;
      border-radius: 15px 15px 0 0;
    }

    #input-header h3 {
      margin: 0;
      font-size: clamp(16px, 2.5vw, 18px);
      font-weight: 600;
    }

    #input-area {
      display: flex;
      flex-direction: column;
      padding: clamp(15px, 2.5vw, 20px);
      gap: clamp(12px, 2vw, 15px);
    }

    #model-select {
      padding: clamp(10px, 2vw, 12px) clamp(12px, 2vw, 15px);
      border: 2px solid var(--border-color);
      border-radius: 10px;
      background: var(--input-bg);
      font-size: clamp(12px, 2vw, 14px);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    #model-select:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    #message {
      padding: clamp(12px, 2vw, 15px);
      background: var(--input-bg);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      resize: vertical;
      min-height: clamp(80px, 15vh, 120px);
      font-family: inherit;
      font-size: clamp(12px, 2vw, 14px);
      line-height: 1.5;
      transition: all 0.3s ease;
    }

    #message:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    #message::placeholder {
      color: var(--text-secondary);
    }

    .message {
      margin: clamp(10px, 2vw, 15px) 0;
      padding: clamp(15px, 2.5vw, 20px);
      border-radius: 15px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: white;
      margin-left: auto;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .bot {
      background: var(--bg-secondary);
      color: var(--text-primary);
      margin-right: auto;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 10px var(--shadow-color);
    }

    .system {
      font-style: italic;
      text-align: center;
      color: var(--text-secondary);
      background: rgba(176, 176, 176, 0.1);
      margin: 10px auto;
      max-width: 300px;
      padding: clamp(8px, 1.5vw, 10px) clamp(15px, 2.5vw, 20px);
      border-radius: 20px;
      font-size: clamp(12px, 2vw, 14px);
    }

    /* Enhanced Code Block Styling */
    .message pre {
      background: #0d1117 !important;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: clamp(15px, 2.5vw, 20px);
      margin: clamp(12px, 2vw, 15px) 0;
      overflow-x: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .message pre::before {
      content: 'Code';
      position: absolute;
      top: 8px;
      right: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: clamp(10px, 1.5vw, 12px);
      font-weight: 500;
    }

    .message pre code {
      background: transparent !important;
      color: #e6edf3 !important;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: clamp(12px, 1.8vw, 14px);
      line-height: 1.6;
      padding: 0;
    }

    .message code:not(pre code) {
      background: rgba(102, 126, 234, 0.2);
      color: var(--accent-primary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: clamp(11px, 1.8vw, 13px);
    }

    .bot code:not(pre code) {
      background: rgba(102, 126, 234, 0.2);
      color: var(--accent-primary);
    }

    .user code:not(pre code) {
      background: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.9);
    }

    button {
      padding: clamp(10px, 2vw, 12px) clamp(15px, 2.5vw, 20px);
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: clamp(12px, 2vw, 14px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Scrollbar Styling for Dark Theme */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #chat-container {
        flex-direction: column;
        margin: 5px;
        border-radius: 15px;
      }
      
      #input-panel {
        width: auto;
        margin: 0 15px 15px 15px;
      }
      
      .message {
        max-width: 95%;
      }

      #thread-controls {
        padding: 10px;
        gap: 8px;
      }

      button {
        padding: 8px 12px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      #chat-container {
        margin: 2px;
        border-radius: 10px;
      }

      #main-content {
        margin: 8px;
      }

      #input-panel {
        margin: 0 8px 8px 8px;
      }

      #thread-controls {
        flex-direction: column;
        align-items: stretch;
      }

      #thread-select {
        margin-bottom: 8px;
      }

      .message {
        padding: 12px;
        font-size: 13px;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent-primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
 
</head>
 <script>
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('pre code').forEach((block) => {
      if (window.hljs) hljs.highlightElement(block);
    });
  });
</script>
<body>
  <div id="chat-container">
    <div id="main-content">
      <div id="thread-controls">
        <label>Thread:</label>
        <select id="thread-select">
          <option value="">Loading threads...</option>
        </select>
        <button id="new-thread-btn">New Thread</button>
        <button id="delete-thread-btn">Delete Thread</button>
      </div>
      <div id="chat">
        <div class="system">Welcome to Moo Chat </div>
      </div>
    </div>

    <div id="input-panel">
      <div id="input-header">
        <h3> Chat Input</h3>
      </div>
      <div id="input-area">
        <select id="model-select">
          <option value="gemini">Gemini-2.5-Flash</option>
          <option value="gemma">gemma</option>  
        </select>
        <textarea id="message" rows="6" placeholder="Type your message here... Press Enter to send!"></textarea>
      </div>
    </div>
  </div>

<script>
  const vscode = acquireVsCodeApi();
  const input = document.getElementById('message');
  const chat = document.getElementById('chat');
  const threadSelect = document.getElementById('thread-select');
  const newThreadBtn = document.getElementById('new-thread-btn');
  const deleteThreadBtn = document.getElementById('delete-thread-btn');
  const modelSelect = document.getElementById('model-select');

  function saveWebviewState() {
  const state = {
    currentThreadId,
    availableThreads,
    chatHTML: chat.innerHTML,
    selectedModel: modelSelect.value,
    timestamp: Date.now()
  };
  vscode.setState(state);
  
  // Also notify extension to save global state
  vscode.postMessage({
    command: 'saveState',
    state: state
  });
}

function restoreWebviewState() {
  const state = vscode.getState();
  if (!state) return;

  currentThreadId = state.currentThreadId || null;
  availableThreads = state.availableThreads || [];
  chat.innerHTML = state.chatHTML || '';
  updateThreadSelect();
}


  let currentThreadId = null;
  let availableThreads = [];
  let isLoading = false;
  let currentStreamDiv = null;
  let streamingBuffer = '';

  window.addEventListener('DOMContentLoaded', () => {
    restoreWebviewState();
    deleteThreadBtn.addEventListener('click', () => {
      if (!currentThreadId || isLoading) return;
      vscode.postMessage({
        command: 'deleteThread',
        threadId: currentThreadId,
        model: modelSelect.value
      });
      addSystemMessage('Deleting thread...');
    });
  });

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey && input.value.trim()) {
      e.preventDefault();
      sendMessage();
    }
  });

  newThreadBtn.onclick = () => {
    const model = modelSelect.value;
    vscode.postMessage({ command: 'newThread', model });
  };

  deleteThreadBtn.onclick = () => {
    if (!currentThreadId || isLoading) return;
    if (confirm('Are you sure you want to delete this thread? This action cannot be undone.')) {
      vscode.postMessage({
        command: 'deleteThread',
        threadId: currentThreadId,
        model: modelSelect.value
      });
      addSystemMessage('Deleting thread...');
    }
  };

  threadSelect.onchange = e => {
    const id = e.target.value;
    if (id && id !== currentThreadId) {
      vscode.postMessage({ command: 'switchThread', threadId: id });
      saveWebviewState();
    }
  };

  function sendMessage() {
    const text = input.value.trim();
    const model = modelSelect.value;
    addMessageToChat(text, 'user');
    input.value = '';
    vscode.postMessage({ command: 'ask', text, model });
  }

  function addMessageToChat(markdown, type = 'bot') {
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.innerHTML = marked.parse(markdown);
    div.querySelectorAll('pre code').forEach(block => {
      if (window.hljs) hljs.highlightElement(block);
    });
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    saveWebviewState();
  }

  function addSystemMessage(text) {
    addMessageToChat(text, 'system');
  }

  function updateThreadSelect() {
    threadSelect.innerHTML = '';
    availableThreads.forEach(thread => {
      const option = document.createElement('option');
      option.value = thread.id;
      option.textContent = thread.description || thread.id;
      option.selected = thread.id === currentThreadId;
      threadSelect.appendChild(option);
    });
    saveWebviewState();
  }

  function loadChatHistory(messages = []) {
    chat.innerHTML = '';
    if (messages.length === 0) {
      addSystemMessage('No messages yet.');
      return;
    }
    messages.forEach(msg => addMessageToChat(msg.content, msg.type));
    saveWebviewState();
  }

  function updateStreamingMessage(chunk) {
    if (!currentStreamDiv) {
      currentStreamDiv = document.createElement('div');
      currentStreamDiv.className = 'message bot';
      currentStreamDiv.innerHTML = '';
      chat.appendChild(currentStreamDiv);
      streamingBuffer = '';
    }

    streamingBuffer += chunk;

    // Render the entire buffer as markdown
    currentStreamDiv.innerHTML = marked.parse(streamingBuffer);

    // Re-highlight code blocks
    currentStreamDiv.querySelectorAll('pre code').forEach(block => {
      if (window.hljs) hljs.highlightElement(block);
    });

    chat.scrollTop = chat.scrollHeight;
  }

  function applyFixToFile(encoded) {
    const decoded = decodeURIComponent(encoded);
    vscode.postMessage({
      command: 'applyFix',
      code: decoded
    });
    
    // Show feedback to user
    addSystemMessage(' Applying changes to file...');
  }

  window.addEventListener('message', event => {
    const message = event.data;
    switch (message.command) {
      case 'loadHistory':
        currentThreadId = message.threadId;
        loadChatHistory(message.history);
        if (message.isNewThread) addSystemMessage('New thread created.');
        isLoading = false;
        break;

      case 'updateThreads':
        availableThreads = message.threads || [];
        if (message.currentThreadId) currentThreadId = message.currentThreadId;
        updateThreadSelect();
        break;

      case 'switchedThread':
        currentThreadId = message.threadId;
        loadChatHistory(message.messages);
        break;

      case 'response':
        addMessageToChat(message.text, 'bot');
        break;
      case 'fixSuggestion': {
        const div = document.createElement('div');
        div.className = 'message bot';

        // Escape HTML in the code
        const escapedCode = message.code
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');

        div.innerHTML = `
          <div style="margin-bottom: 15px;">
            <strong>🔧 Suggested Fix for:</strong> <code>${message.fileName}</code>
          </div>
          <div style="margin-bottom: 15px;">
            <strong>Fixed Code:</strong>
          </div>
          <pre><code class="language-javascript">${escapedCode}</code></pre>
          <button onclick="applyFixToFile(\`${encodeURIComponent(message.code)}\`)" 
                  style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); margin-top: 10px;">
             Apply Changes
          </button>
        `;
        
        chat.appendChild(div);
        
        // Highlight the code block
        const codeBlock = div.querySelector('pre code');
        if (window.hljs && codeBlock) {
          hljs.highlightElement(codeBlock);
        }
        
        chat.scrollTop = chat.scrollHeight;
        break;
      }

      case 'streamStart':
        currentStreamDiv = null;
        streamingBuffer = '';
        break;

      case 'streamChunk':
        updateStreamingMessage(message.text);
        break;

      case 'streamEnd':
        streamingBuffer = '';
        currentStreamDiv = null;
        isLoading = false;
        break;

      case 'threadDeleted':
        vscode.setState(null);
        if (message.threadId === currentThreadId) {
          currentThreadId = null;
          chat.innerHTML = '';
          addSystemMessage('Thread deleted. Creating a new thread...');
        } else {
          addSystemMessage(`Thread ${message.threadId} was deleted.`);
        }
        availableThreads = availableThreads.filter(t => t.id !== message.threadId);
        updateThreadSelect();
        isLoading = false;
        break;

      case 'error':
        addSystemMessage('Error: ' + message.message);
        isLoading = false;
        break;

      case 'thinking':
        isLoading = true;
        break;
      case 'saveState':
  // Extension will handle global state saving
  break;
    }
  });
</script>
</body>
